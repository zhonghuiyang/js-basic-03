<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //编程题：找到数组中所有年龄小于等于16的对象，并输出到控制台
        let arr=[
            {name:'张三',age:12},
            {name:'刘能',age:19},
            {name:'广坤',age:16},
            {name:'赵四',age:15},
            {name:'谢飞机',age:20}
        ];

        arr.forEach(function(v){
            if( v.age<=16 ){
                console.log( v );
            }
        });
    </script>
</body>
</html>
