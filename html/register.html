<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 重置样式 -->
		<link rel="stylesheet" type="text/css" href="../asset/css/normalize.css"/>
		<!-- 公共样式 -->
		<link rel="stylesheet" type="text/css" href="../asset/css/common.css"/>
		<!-- 当前页面样式 -->
		<link rel="stylesheet" href="../asset/css/register.css">
	</head>
	<body>
		<header>
			<div class="container">
				<a href="index.html">
					<img src="../asset/imgs/logo-white.png">
				</a>
				<span class="have">
					已有源码账号，
					<a href="login.html">立即登录</a>
				</span>
			</div>
		</header>
		<section class="register-box">
			<div class="register-data container">
				<form action="login.html" method="GET">
					<h1>欢迎注册</h1>
					<h2>百款接口免费试用</h2>
					<p class="big-bag">注册即送300元大礼包</p>
					<p class="userName-input">
						<input type="text" placeholder="用户名（6~20位字母数字)" id="username">
						<span class="error-icon"></span>
						<span class="error-msg">昵称需在6-12位字母数字间</span>
						<span class="correct-icon"></span>
						<img src="../asset/imgs/clearInput.png">
					</p>
					<p class="tel-input">
						<input type="text" placeholder="请输入手机号码" id="tel">
						<span class="error-icon"></span>
						<span class="error-msg">请输入正确的手机号</span>
						<span class="correct-icon"></span>
						<img src="../asset/imgs/clearInput.png">
					</p>
					<p class="code-input">
						<input type="text" placeholder="请输入手机短信验证码" id="code">
						<span class="error-icon"></span>
						<span class="error-msg">请输入4位手机验证码</span>
						<span class="correct-icon"></span>
						<img src="../asset/imgs/clearInput.png">
						<button type="button">获取验证码</button>
					</p>
					<p class="password-input">
						<input type="password" name="pwd" id="pwd" placeholder="请输入6至12位的密码">
						<span class="error-icon"></span>
						<span class="error-msg">请输入6至12位的密码</span>
						<span class="correct-icon"></span>
						<img src="../asset/imgs/clearInput.png">
					</p>
					<p class="agreement">
						<input type="checkbox">
						<span>我已阅读并接受</span>
						<a href="">《源码用户服务协议》</a>
						<a href="">《源码隐私政策》</a>
					</p>
					<p class="register-button">
						<button type="submit">立即注册</button>
					</p>
				</form>
				
			
			</div>
		</section>
	<!-- 引入公共方法 -->
	<script src="../asset/js/common.js"></script>
	<!-- 引入当前页面js -->
	<script src="../asset/js/register.js"></script>
	</body>
</html>
