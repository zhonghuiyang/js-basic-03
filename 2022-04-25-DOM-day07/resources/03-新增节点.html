        btn.onclick=function(){

            //  let li=document.createElement('li');

            // 2.将创建好的标签添加到dom树中
            let ul=document.querySelector('ul');
            // 新增节点
            ul.appendChild(li);
            li.innerText='新闻'+i;
            i++;
            console.log(li);
