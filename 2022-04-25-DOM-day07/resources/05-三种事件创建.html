    <!-- 4.常用事件
    a. 鼠标类
    click   点击事件

    mouseout   移出事件 -->
    <!-- b. 键盘类 -->

    <!-- scroll  滚动条滚动事件 -->
    <style>
        .box{
            width:300px;
            height: 100px;
            background-color: aquamarine;
        }
    </style>
    <div class="box"></div>
    <script>
        let box=document.querySelector('.box');
        box.onclick=function(){
            box.style.background='#0a0';
        }
        
        box.onmouseout=function(){
            box.style.background='#00f';
        }
        
        box.onmouseover=function(){
            box.style.background='#f0f';
        }
    </script>
